<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h2 class="title-gradient">Login</h2>
    </header>

    <main>
      <form id="loginForm" autocomplete="off">
        <input placeholder="Username" id="username" required autocomplete="off" />
        <input type="password" placeholder="Password" id="password" required autocomplete="off" />
        <button type="submit">Login</button>
      </form>

      <!-- Sotto il form -->
      <div id="message" class="message"></div>
    </main>

    <footer>
      <p>Non hai un account? <a href="register.html">Registrati</a></p>
    </footer>
  </div>

  <div id="popup" class="popup" style="display:none;">
    <div class="popup-content">
      <span id="popup-message"></span>
      <br>
      <button id="popup-ok" style="margin-top:1.5rem; padding:0.5rem 2rem; border-radius:8px; border:none; background:#667eea; color:#fff; font-size:1rem; font-weight:bold; cursor:pointer;">OK</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
